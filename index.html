<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzaria Novais</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    
</head>
<body>
    <header>
        <nav>
            <img class="img-logo" src="./images/Logotipo pizzaria Novais.png" alt="Logo">
            <ul class="menu-list">
                <li><a class="links bold" href="" >Home</a></li>
                <li><a class="links" href="">Sobre</a></li>
                <li><a class="links" href="">Localização</a></li>
            </ul>
            <ul>
                <span class="material-symbols-outlined">search</span>
                <span class="material-symbols-outlined">menu</span>
            </ul>
        </nav>

        <div class="main_msg">
            <h1 class="main_title">
                A melhor <span>pizzaria</span> <br>
                de São Paulo
            </h1>

            <p class="text-md">
                Na pizzaria Novais, cada pedaço é uma celebração de
                sabor autêntico e aconchego.
            </p>
            <button>Veja nosso menu</button>
        </div>

        <img src="./images/pizza1.png" alt="Pizza">

        <div class="div_oval">

        </div>
    </header>

    <section class="cards">
        <div class="card card_verde_menta">
            <img class="img_pizza" src="./images/pizza.png" alt="">
            <p class="text-lg">Calabresa</p>
            <p class="text-md">R$ 50,00</p>
        </div>
        <div class="card card_rosa_pastel">
            <img class="img_pizza" src="./images/pizza3.png" alt="">
            <p class="text-lg">Mussarela</p>
            <p class="text-md">R$ 60,00</p>
        </div>
        <div class="card card_pessego">
            <img class="img_pizza" src="./images/pizza2.png" alt="">
            <p class="text-lg">Russa</p>
            <p class="text-md">R$ 50,00</p>
        </div>
    </section>

    <section class="contato">
        <h2>Fale conosco</h2>
        <form action="/email">
            <div class="body">

                <div class="input-group">
                    <input type="text" placeholder="Nome">
                    <input type="email" placeholder="E-mail">
                    <input type="text" placeholder="Assunto">
                </div>
                <textarea name="mensagem" id="corpo" cols="30" rows="10" placeholder="Mensagem"></textarea>
            </div>
            <button>Enviar</button>
        </form>
    </section>
</body>
</html>
